version: "3.9"

services:
  dixie-bff:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - FINN_URL=http://loa-finn:4000
      - FINN_WS_URL=ws://loa-finn:4000
      - DIXIE_PORT=3001
      - DIXIE_CORS_ORIGINS=http://localhost:5173,http://localhost:3001
      - DIXIE_ALLOWLIST_PATH=/data/allowlist.json
      - NODE_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - dixie-data:/data
    depends_on:
      loa-finn:
        condition: service_healthy
    restart: unless-stopped

  loa-finn:
    image: ghcr.io/0xhoneyjar/loa-finn:latest
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r=>{if(!r.ok)throw 1}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  dixie-data:
