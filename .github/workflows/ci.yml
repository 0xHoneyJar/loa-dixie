name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      # app/package.json uses file:../../loa-hounfour (sibling dir).
      # Clone hounfour into .hounfour-ci/ and symlink to the expected path.
      - name: Checkout loa-hounfour
        uses: actions/checkout@v4
        with:
          repository: 0xHoneyJar/loa-hounfour
          ref: v8.2.0
          path: .hounfour-ci

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Build loa-hounfour
        working-directory: .hounfour-ci
        run: npm ci && npm run build

      - name: Link hounfour to expected path
        run: ln -s "$GITHUB_WORKSPACE/.hounfour-ci" "$GITHUB_WORKSPACE/../loa-hounfour"

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Typecheck
        working-directory: app
        run: npm run typecheck

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Unit tests
        working-directory: app
        run: npm run test

      - name: Build
        working-directory: app
        run: npm run build
