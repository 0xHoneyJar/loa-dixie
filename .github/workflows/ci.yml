name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'tests/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      # loa-hounfour is a file: dependency (../../loa-hounfour from app/).
      # Clone it as a sibling so npm ci can resolve the link.
      - name: Checkout loa-hounfour
        uses: actions/checkout@v4
        with:
          repository: 0xHoneyJar/loa-hounfour
          path: ../loa-hounfour

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Build loa-hounfour
        working-directory: ../loa-hounfour
        run: npm ci && npm run build

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Typecheck
        working-directory: app
        run: npm run typecheck

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Unit tests
        working-directory: app
        run: npm run test

      - name: Build
        working-directory: app
        run: npm run build
