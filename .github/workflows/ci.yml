name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Typecheck
        working-directory: app
        run: npm run typecheck

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Unit tests
        working-directory: app
        run: npm run test

      - name: Build
        working-directory: app
        run: npm run build
